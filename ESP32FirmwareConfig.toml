esp_toml_version = 1.0

# This should be a publicly accessible URL of the file server where your firmware binaries are available for download
firmware_images_url = "https://meridianinnovation.github.io/ESP32-Firmware/images/"

# Apps that you support and for which the binaries are available to publish. You can have multiple apps as a comma separated list
# The launch pad UI will automatically show these Apps in the available apps dropdown
# There should be a config section per listed App
supported_apps = ["Fire-Hazard-Detector-Firmware-181-OctalPSRAM",
                  "Fire-Hazard-Detector-Firmware-181-QuadPSRAM",
                  "SenXorESP32S3-3MLib-R225",
                  "SenXorESP32S3-4MLib-R225",
                  "SenXorESP32S3-3MLib-R226",
                  "XPRO-WIFI"]


[Fire-Hazard-Detector-Firmware-181-OctalPSRAM]
# ESP32 Chipsets for which you have a supported Firmware App. Define a property for each supported chipset in the given format.
chipsets = ["ESP32S3"]
# Configure the name of the binary file
image.esp32s3 = "FireHazardDetector/FireHazardDetectorFW_V1_81_OPSRAM.bin"

[Fire-Hazard-Detector-Firmware-181-QuadPSRAM]
# ESP32 Chipsets for which you have a supported Firmware App. Define a property for each supported chipset in the given format.
chipsets = ["ESP32S3"]
# Configure the name of the binary file
image.esp32s3 = "FireHazardDetector/FireHazardDetectorFW_V1_81_QPSRAM.bin"

[SenXorESP32S3-3MLib-R225]
# ESP32 Chipsets for which you have a supported Firmware App. Define a property for each supported chipset in the given format.
chipsets = ["ESP32S3"]
# Configure the name of the binary file
image.esp32s3 = "TCP_Demo/senxorESP32S3_3MLib_R2_25.bin"


[SenXorESP32S3-3MLib-R226]
# ESP32 Chipsets for which you have a supported Firmware App. Define a property for each supported chipset in the given format.
chipsets = ["ESP32S3"]
# Configure the name of the binary file
image.esp32s3 = "TCP_Demo/senxorESP32S3_3MLib_R2_26.bin"

[SenXorESP32S3-4MLib-R225]
# ESP32 Chipsets for which you have a supported Firmware App. Define a property for each supported chipset in the given format.
chipsets = ["ESP32S3"]
# Configure the name of the binary file
image.esp32s3 = "TCP_Demo/senxorESP32S3_4MLib_R2_25.bin"

[XPRO-WIFI]
